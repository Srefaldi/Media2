<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PHP 101 Nilai Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    

      <section class="flex-1 p-6">
        <h1 class="text-gray-900 font-semibold text-xl mb-2 select-none">
          Nilai Mahasiswa
        </h1>
        <p class="text-gray-400 text-xs mb-6 select-none">
          Klik pada data untuk melihat detail nilai mahasiswa
        </p>

        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4"
        >
          <label for="nilai" class="text-gray-700 text-sm select-none"
            >Pilih nilai:</label
          >
          <select
            id="nilai"
            name="nilai"
            class="border border-gray-300 rounded text-gray-700 text-sm px-3 py-1 cursor-pointer w-24"
          >
            <option>---</option>
          </select>
          <input
            type="search"
            placeholder="Cari..."
            class="border border-gray-300 rounded text-gray-700 text-sm px-3 py-2 w-full sm:w-80"
            aria-label="Cari"
          />
        </div>

        <table
          class="w-full text-left text-gray-800 text-sm border-collapse border border-gray-200"
        >
          <thead>
            <tr class="border-b border-gray-200">
              <th
                class="font-semibold px-3 py-2 border-r border-gray-200 select-none"
              >
                NIM
              </th>
              <th
                class="font-semibold px-3 py-2 border-r border-gray-200 select-none"
              >
                Nama <i class="fas fa-sort-up text-xs"></i>
              </th>
              <th
                class="font-semibold px-3 py-2 border-r border-gray-200 select-none"
              >
                Kelas <i class="fas fa-sort text-xs"></i>
              </th>
              <th class="font-semibold px-3 py-2 select-none">
                Nilai Terakhir <i class="fas fa-sort text-xs"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-gray-200">
              <td
                class="px-3 py-2 border-r border-gray-200 font-mono text-xs select-text"
              >
                2110131210002
              </td>
              <td class="px-3 py-2 border-r border-gray-200 select-text">
                Khoyrur Roykhan
              </td>
              <td class="px-3 py-2 border-r border-gray-200 select-text">A2</td>
              <td class="px-3 py-2 select-text">-</td>
            </tr>
          </tbody>
        </table>

        <div
          class="flex justify-between items-center mt-6 text-gray-700 text-sm select-none"
        >
          <div class="flex items-center space-x-2">
            <span>Menampilkan</span>
            <select
              class="border border-gray-300 rounded text-gray-700 text-sm px-3 py-1 cursor-pointer w-20"
              aria-label="Menampilkan jumlah data"
            >
              <option>10</option>
            </select>
            <span>Data</span>
          </div>
          <nav class="flex space-x-1">
            <button
              class="bg-gray-500 text-white px-3 py-1 rounded-l select-none cursor-pointer"
              aria-label="First page"
            >
              &laquo;&laquo;
            </button>
            <button
              class="bg-gray-500 text-white px-3 py-1 select-none cursor-pointer"
              aria-label="Previous page"
            >
              &laquo;
            </button>
            <button
              class="bg-gray-700 text-white px-3 py-1 select-none cursor-default cursor-not-allowed"
              aria-current="page"
            >
              1
            </button>
            <button
              class="bg-gray-500 text-white px-3 py-1 select-none cursor-pointer"
              aria-label="Next page"
            >
              &raquo;
            </button>
            <button
              class="bg-gray-500 text-white px-3 py-1 rounded-r select-none cursor-pointer"
              aria-label="Last page"
            >
              &raquo;&raquo;
            </button>
          </nav>
        </div>
      </section>
    </main>

   
  </body>
</html>
